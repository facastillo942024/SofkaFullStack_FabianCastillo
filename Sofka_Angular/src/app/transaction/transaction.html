<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Nueva Transacción</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Monto</mat-label>
          <input matInput type="number" formControlName="amount" placeholder="Ej: 15000">
          <mat-error *ngIf="transactionForm.get('amount')?.hasError('required')">El monto es obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Tipo</mat-label>
          <mat-select formControlName="type">
            <mat-option value="BASE">BASE</mat-option>
            <mat-option value="PREMIUM">PREMIUM</mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-raised-button color="primary" [disabled]="transactionForm.invalid">
          Registrar Transacción
        </button>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="dashboard-card">
    <mat-card-header>
      <mat-card-title>Dashboard de Transacciones</mat-card-title>
    </mat-card-header>
    <table mat-table [dataSource]="transactions" class="mat-elevation-z8">
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let t"> {{t.id}} </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Monto </th>
        <td mat-cell *matCellDef="let t"> {{t.amount | currency}} </td>
      </ng-container>

      <ng-container matColumnDef="commission">
        <th mat-header-cell *matHeaderCellDef> Comisión </th>
        <td mat-cell *matCellDef="let t"> {{t.commission | currency}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let t"> {{t.transactionDate | date:'medium'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id', 'amount', 'commission', 'date']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'amount', 'commission', 'date'];"></tr>
    </table>
  </mat-card>
</div>
